<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- 首页Tab -->
  <!--icon-off未点击显示的图标，icon-on点击的时侯，显示的图标-->
  <!--title显示在界面中的文字-->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- 课程列表 Tab -->
  <ion-tab title="消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes-outline" href="#/tab/information">
    <ion-nav-view name="tab-information"></ion-nav-view>
  </ion-tab>

  <!-- 我的课程 Tab -->
  <ion-tab title="订单" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper-outline" href="#/tab/Order">
    <ion-nav-view name="tab-Order"></ion-nav-view>
  </ion-tab>
  <!-- 个人中心 Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/tab/personal">
    <ion-nav-view name="tab-personal">
    </ion-nav-view>

  </ion-tab>



</ion-tabs>
